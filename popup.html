<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Scheduler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gmail Train</h1>
    
    <div class="info-box">
      <p><strong>‚Üí</strong> Each email will be scheduled <strong>separately</strong> in its own compose window. Form clears automatically after completion.</p>
    </div>
    
    <form id="emailForm">
      <div class="form-group">
        <label for="emails">Email Addresses (comma-separated):</label>
        <textarea 
          id="emails" 
          name="emails" 
          rows="3" 
          placeholder="email1@example.com,email2@example.com" 
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="cc">CC (optional):</label>
        <input 
          type="text" 
          id="cc" 
          name="cc" 
          placeholder="cc@example.com"
        >
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input 
          type="text" 
          id="subject" 
          name="subject" 
          placeholder="Email Subject" 
          required
        >
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <div class="editor-container">
          <div class="editor-toolbar">
            <button type="button" class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
              <strong>B</strong>
            </button>
            <button type="button" class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
              <em>I</em>
            </button>
            <button type="button" class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
              <u>U</u>
            </button>
            <span class="toolbar-separator"></span>
            <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
              ‚â°
            </button>
            <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
              ‚â£
            </button>
            <span class="toolbar-separator"></span>
            <button type="button" class="toolbar-btn" data-command="createLink" title="Insert Link">
              üîó
            </button>
            <button type="button" class="toolbar-btn" data-command="removeFormat" title="Clear Formatting">
              ‚úï
            </button>
          </div>
          <div 
            id="message" 
            class="editor-content" 
            contenteditable="true" 
            data-placeholder="Type your message here... Use the toolbar above for formatting."
          ></div>
        </div>
        <small>HTML formatting supported</small>
      </div>

      <div class="form-group">
        <label for="plannedDate">Planned Date & Time:</label>
        <input 
          type="datetime-local" 
          id="plannedDate" 
          name="plannedDate" 
          required
        >
        <small>Format: DD.MM.YYYY, HH:MM (in local time)</small>
      </div>

      <div class="form-group">
        <label for="delay">Delay between emails (seconds):</label>
        <input 
          type="number" 
          id="delay" 
          name="delay" 
          value="5" 
          min="1" 
          max="60"
        >
        <small>Time to wait between scheduling each email</small>
      </div>

      <div class="button-group">
        <button type="submit" id="scheduleBtn" class="btn-primary">
          Schedule Emails
        </button>
        <button type="button" id="stopBtn" class="btn-stop hidden">
          ‚èπ Stop
        </button>
      </div>
    </form>

    <div id="status" class="status hidden"></div>
    <div id="progress" class="progress hidden">
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill"></div>
      </div>
      <p id="progressText">Scheduling: 0/0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
